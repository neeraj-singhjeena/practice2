<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Manveer ‚ù§Ô∏è</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ff4e88, #ff99ac);
        overflow: hidden;
      }

      .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        color: white;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 420px;
        position: relative;
      }

      h1 {
        font-size: 30px;
        margin-bottom: 10px;
      }
      p {
        font-size: 15px;
        margin-bottom: 20px;
      }
      h2 {
        font-size: 18px;
        margin-bottom: 30px;
      }

      .buttons {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        height: 100px;
      }

      .btn {
        padding: 12px 28px;
        font-size: 15px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #yes {
        background: white;
        color: #ff4e88;
        font-weight: 600;
      }

      #yes:hover {
        transform: scale(1.1);
      }

      #no {
        background: #222;
        color: white;
        position: relative;
      }

      .message {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease;
      }

      .message.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* Floating Hearts */
      .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp linear forwards;
      }

      @keyframes floatUp {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-110vh);
          opacity: 0;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 24px;
        }
        h2 {
          font-size: 16px;
        }
        .btn {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Manveer ‚ù§Ô∏è</h1>
      <p>You make my world brighter every single day ‚ú®</p>
      <h2>Will You Be My Valentine? üíñ</h2>

      <div class="buttons" id="buttonArea">
        <button class="btn" id="yes">Yes ‚ù§Ô∏è</button>
        <button class="btn" id="no">No üíî</button>
      </div>

      <div class="message" id="message"></div>
    </div>

    <script>
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");
      const message = document.getElementById("message");
      const area = document.getElementById("buttonArea");

      let tries = 0;

      /* NO Button Logic */
      noBtn.addEventListener("click", function () {
        tries++;

        if (tries === 1) {
          noBtn.style.position = "absolute";
        }

        if (tries >= 3) {
          noBtn.style.display = "none";
          return;
        }

        const areaWidth = area.clientWidth;
        const areaHeight = area.clientHeight;

        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;

        let newX, newY;

        do {
          newX = Math.random() * (areaWidth - btnWidth);
          newY = Math.random() * (areaHeight - btnHeight);
        } while (
          Math.abs(newX - noBtn.offsetLeft) < 100 &&
          Math.abs(newY - noBtn.offsetTop) < 60
        );

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
      });

      /* YES Button Logic */
      yesBtn.addEventListener("click", function () {
        yesBtn.style.transform = "scale(1.15)";
        yesBtn.style.transition = "0.3s ease";

        message.innerHTML =
          "Jassu ‚ù§Ô∏è You just made me the happiest person alive! üíï";
        message.classList.add("show");

        launchHearts();
      });

      /* Floating Hearts Function */
      function launchHearts() {
        for (let i = 0; i < 25; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.innerHTML = "üíñ";

          heart.style.left = Math.random() * 100 + "vw";
          heart.style.fontSize = Math.random() * 15 + 15 + "px";
          heart.style.animationDuration = Math.random() * 3 + 3 + "s";

          document.body.appendChild(heart);

          setTimeout(() => {
            heart.remove();
          }, 6000);
        }
      }
    </script>
  </body>
</html>
